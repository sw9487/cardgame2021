<!DOCTYPE html>
<html>
    <head>
        <!--編碼-->
        <meta charset="utf-8">
        <!--基本資訊-->
        <meta name="description" content="CardGame2021|制服卡牌遊戲"/>
        <meta name="keywords" content="CardGame2021|制服卡牌遊戲"/>
        <meta name="author" content="周瑋"/>
        <!--視口設定-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!--標題-->
        <title>CardGame2021|制服卡牌遊戲</title>

        <!--引用css檔案-->
        <link rel="stylesheet" href="cssBase.css"/>
        <!--引用js檔案-->
        <script src="links.js"></script>

    </head>
    <body>
        <!--top-->
        <div id="top">
            <img src="images/all/top.png"
                width="device-width">

            <h1 class="title">CardGame2021|制服卡牌遊戲</h1>
            <h3 class="subtitle">Taiwan Uniform Card Game~Since2021~</h3>
        </div>
        <!--menu-->
        <div id="menu">

            <div class="menu_buttons">
                <!--關於遊戲-->
                <img class="icon_img menu_img"
                src="images/index/about_game.png"
                
                type="button" 
                onclick="aboutGameLink()">
            </div>

            <div class="menu_buttons">
                <!--cards-->
                <img class="icon_img menu_img"
                src="images/index/cards.png"
                
                type="button" 
                onclick="cardsLink()">
            </div>

            <div class="menu_buttons">
                <!--Facebook-->
                <img class="icon_img menu_img"
                src="images/index/Facebook.png"
                
                type="button" 
                onclick="FacebookLink()">
            </div>

            <div class="menu_buttons">
                <!--Instagram-->
                <img class="icon_img menu_img"
                src="images/index/Instagram.png"
                
                type="button" 
                onclick="InstagramLink()">
            </div>

            <div class="menu_buttons">
                <!--YouTube-->
                <img class="icon_img menu_img"
                src="images/index/YouTube.png"
                
                type="button" 
                onclick="YouTubeLink()">
            </div>

            <div class="menu_buttons">
                <!--下載連結-->
                <img class="icon_img menu_img"
                src="images/index/download_link.png"
                
                type="button" 
                onclick="downloadLink()">
            </div>

            <div class="menu_buttons">
                <!--聯絡我-->
                <img class="icon_img menu_img"
                src="images/index/contact_us.png"
                
                type="button" 
                onclick="contactUsLink()">
            </div>
        </div>

        

        <!--fb timeline-->
        <div id="fb_fan_page">
            <img src="images/index/news.png"
            width="300"
            style="display: block;
            border-radius: 10px 10px 0px 0px;">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FCardGame2021&tabs=timeline&width=300&height=440&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" 
            width="300" 
            height="440" 
            style="border:none;overflow:hidden" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen="true" 
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
        </div>

    
    </body>
</html>
